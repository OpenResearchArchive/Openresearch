<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ❤️</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff1a1a, #990000);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }

  .yes-btn {
    background: #ff4d4d;
    color: white;
  }

  .yes-btn:hover {
    background: #ff0000;
    transform: scale(1.1);
  }

  .no-btn {
    background: #660000;
    color: white;
  }

  .no-btn:hover {
    background: #330000;
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine Bugs bunny ❤️</h1>

  <div id="buttons">
    <button class="yes-btn" onclick="sayYes()">Yes</button>
    <button class="no-btn">No</button>
  </div>
</div>

<script>
function sayYes() {
  document.getElementById("question").innerText =
    "I knew you would say yes ❤️";
  document.getElementById("buttons").style.display = "none";
}
</script>

</body>
</ht
